name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-drawio-exporter
      - run: pip install mkdocs-material
      - run: pip install mkdocs-mermaid2-plugin
      - run: pip install mkdocs-charts-plugin
      - run: pip install mkdocs-kroki-plugin
      - run: sudo apt-get install libnotify4 && cd /tmp && curl -O -L https://github.com/jgraph/drawio-desktop/releases/download/v21.2.8/drawio-amd64-21.2.8.deb && sudo dpkg -i drawio-amd64-21.2.8.deb
      - run: mkdocs gh-deploy --force