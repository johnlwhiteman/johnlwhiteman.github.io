site_name: John L. Whiteman
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
  font:
    text: Roboto
  highlightjs: true
  locale: en
  palette:
    scheme: saltlick
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
nav:
    - home: index.md
    - doctools:
      - markdown: doctools/markdown/markdown.md
      - mkdocs: doctools/mkdocs/mkdocs.md
      - slidev: doctools/slidev/slidev.md
    - oswp:
        - cheatsheet: oswp/cheatsheet.md
        - equipment: oswp/equipment.md
    - about: about.md
plugins:
  - mermaid2
  - search
repo_url: https://johnlwhiteman.github.io/
extra_javascript:
  - js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - css/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css