site_name: John L. Whiteman
theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.copy
    - search.suggest
    - search.highlight
  font:
    text: Roboto
  highlightjs: true
  locale: en
  palette:
    scheme: saltlick
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
nav:
    - home: index.md
    - certifications:
      - oswp:
        - attacks:
          - wep:
            - arp-request-replay: certifications/oswp/attacks/wep/arp-request-replay.md
            - bypassing-wep-shared-key-auth: certifications/oswp/attacks/wep/bypassing-wep-shared-key-auth.md
            - deauthentication: certifications/oswp/attacks/wep/deauthentication.md
            - fake-authentication: certifications/oswp/attacks/wep/fake-authentication.md
            - fragmentation: certifications/oswp/attacks/wep/fragmentation.md
            - interactive-packet-replay: certifications/oswp/attacks/wep/interactive-packet-replay.md
            - korek-chopchop: certifications/oswp/attacks/wep/korek-chopchop.md
          - wpa:
            - aircrack-ng-crack: certifications/oswp/attacks/wpa/aircrack-ng.md
            - cowpatty-crack: certifications/oswp/attacks/wpa/cowpatty.md
            - john-the-ripper-crack: certifications/oswp/attacks/wpa/john-the-ripper.md
            - pyrit-crack: certifications/oswp/attacks/wpa/pyrit.md
        - equipment: certifications/oswp/equipment.md
        - tools:
          - airmon-ng: certifications/oswp/tools/airmon-ng.md
          - airodump-ng: certifications/oswp/tools/airodump-ng.md
          - aircrack-ng: certifications/oswp/tools/aircrack-ng.md
          - ip: certifications/oswp/tools/ip.md
          - iw: certifications/oswp/tools/iw.md
          - kismet: certifications/oswp/tools/kismet.md
    - doctools:
      - charts: doctools/charts/charts.md
      - kroki: doctools/kroki/kroki.md
      - html: doctools/html/html.md
      - markdown: doctools/markdown/markdown.md
      - mkdocs: doctools/mkdocs/mkdocs.md
      - slidev: doctools/slidev/slidev.md
    - linux:
      - screen: linux/screen.md
    - about: about.md
plugins:
  - charts
  - drawio-exporter
  - kroki
  - mermaid2
  - search
repo_url: https://johnlwhiteman.github.io/
extra_javascript:
  - js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

extra_css:
  - css/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css