site_name: John L. Whiteman
theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.copy
    - search.suggest
    - search.highlight
  font:
    text: Roboto
  highlightjs: true
  locale: en
  palette:
    scheme: saltlick
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
nav:
    - home: index.md
    - doctools:
      - charts: doctools/charts/charts.md
      - kroki: doctools/kroki/kroki.md
      - html: doctools/html/html.md
      - markdown: doctools/markdown/markdown.md
      - mkdocs: doctools/mkdocs/mkdocs.md
      - slidev: doctools/slidev/slidev.md
    - certifications:
      - oswp:
        - airmon-ng: certifications/oswp/airmon-ng.md
        - airodump-ng: certifications/oswp/airodump-ng.md
        - aircrack-ng: certifications/oswp/aircrack-ng.md
        - cheatsheet: certifications/oswp/cheatsheet.md
        - equipment: certifications/oswp/equipment.md
        - kismet: certifications/oswp/kismet.md

    - linux:
      - screen: linux/screen.md
    - about: about.md
plugins:
  - charts
  - kroki
  - mermaid2
  - search
repo_url: https://johnlwhiteman.github.io/
extra_javascript:
  - js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

extra_css:
  - css/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css